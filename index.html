<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            height: 500px;
        }

        th,
        td {
            border: 3px solid rgb(3, 3, 3);
            padding: 8px;
            text-align: center;
            color: red;
            font-weight: bold;
        }

        th {
            background-color: aqua;
            color: rgb(8, 7, 7);

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">1</th>
            <th colspan="2">2</th>
            <th>3</th>
            <th>4</th>
            <th colspan="2">5</th>
        </tr>
        <tr>
            <td colspan="2">A</td>
            <td colspan="3">B</td>
            <td colspan="3">C</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"></td>
            <td rowspan="4" colspan="3"></td>
            <td rowspan="8" colspan="3"></td>
        </tr>

        <tr></tr>

        <tr>
            <td>D</td>
        </tr>

        <tr>
            <td rowspan="9" colspan="2"></td>
        </tr>

        <tr>
            <td colspan="3">E</td>
        </tr>

        <tr>
            <td rowspan="3" colspan="3"></td>
        </tr>

        <tr></tr>

        <tr></tr>

        <tr>
            <td colspan="2">F</td>
            <td colspan="2">G</td>
            <td colspan="2">H</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3"></td>
            <td colspan="2" rowspan="3"></td>
            <td colspan="2" rowspan="3"></td>
        </tr>
        <tr></tr>
        
        <tr></tr>

    </table>
</body>

</html>
